<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input required type="text" placeholder="Username" [(ngModel)]="infoLogin.username"></ion-input>
  </ion-item>

<ion-item>
<ion-input required type="password" placeholder="Password" [(ngModel)]="infoLogin.password"></ion-input>
</ion-item>

<ion-button shape="round" size="full" color="primary" (click)="login()">Login</ion-button>

</ion-content>
